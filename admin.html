<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RiziqStore (With Images)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #fff; padding: 20px; }
        .card { background-color: #1e293b; border: 1px solid #334155; margin-bottom: 20px; }
        .form-control, .form-select { background: #0f172a; border: 1px solid #475569; color: #fff; }
        h1, h4 { color: #38bdf8; }
        .code-box { background: #000; color: #0f0; padding: 15px; border-radius: 5px; font-family: monospace; height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4"><i class="fas fa-images"></i> Admin Panel (Galeri Game)</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h4>1. Tambah Game</h4>
                    <div class="mb-2">
                        <label>Nama Game</label>
                        <input type="text" id="gameName" class="form-control" placeholder="Contoh: Mobile Legends">
                    </div>
                    <div class="mb-2">
                        <label>Link Gambar/Ikon (URL)</label>
                        <input type="text" id="gameImage" class="form-control" placeholder="https://...">
                        <small class="text-muted">Cari di Google Images -> Klik Kanan -> Copy Image Address</small>
                    </div>
                    <div class="mb-2">
                        <label>Butuh Zone ID?</label>
                        <select id="hasZone" class="form-select">
                            <option value="true">Ya (UID & Zone)</option>
                            <option value="false">Tidak (Cuma UID)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Label Zone</label>
                        <input type="text" id="zoneLabel" class="form-control" placeholder="Contoh: Server ID">
                    </div>
                    <button onclick="addGame()" class="btn btn-primary w-100">Simpan Game</button>
                </div>

                <div class="card p-3" id="itemForm" style="display:none;">
                    <h4>2. Tambah Item: <span id="activeGameName" class="text-warning">...</span></h4>
                    <div class="mb-3 p-2 border border-secondary rounded">
                        <label class="fw-bold text-info">Kategori Item?</label>
                        <select id="itemCategory" class="form-select mt-1">
                            <option value="UID">ðŸ”µ Khusus Via UID</option>
                            <option value="LOGIN">ðŸŸ  Khusus Via LOGIN</option>
                        </select>
                    </div>
                    <div class="row g-2">
                        <div class="col-6"><input type="text" id="itemName" class="form-control" placeholder="Nama Item"></div>
                        <div class="col-6"><input type="text" id="itemLabel" class="form-control" placeholder="Label"></div>
                        <div class="col-12 mt-2"><input type="number" id="itemPrice" class="form-control" placeholder="Harga (Rp)"></div>
                    </div>
                    <button onclick="addItem()" class="btn btn-success mt-3 w-100">Tambah Item</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3">
                    <h4>3. Hasil Konfigurasi</h4>
                    <ul id="gameList" class="list-group mb-3 text-dark"></ul>
                    <textarea id="outputCode" class="form-control code-box"></textarea>
                    <button onclick="copyCode()" class="btn btn-warning mt-2 fw-bold w-100">COPY SEMUA KODE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let DB = {};

        function renderList() {
            let list = document.getElementById('gameList');
            list.innerHTML = "";
            let text = "const DATA_GAME = " + JSON.stringify(DB, null, 4) + ";";
            document.getElementById('outputCode').value = text;

            for(let key in DB) {
                let img = DB[key].image || "https://placehold.co/50";
                let li = document.createElement('li');
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="${img}" style="width:40px; height:40px; border-radius:8px; object-fit:cover; margin-right:10px;">
                        <b>${key}</b>
                    </div>
                    <button class="btn btn-sm btn-info" onclick="selectGame('${key}')">Atur Item</button>
                `;
                list.appendChild(li);
            }
        }

        function addGame() {
            let name = document.getElementById('gameName').value;
            let image = document.getElementById('gameImage').value;
            let hasZone = document.getElementById('hasZone').value === "true";
            let zoneLabel = document.getElementById('zoneLabel').value;

            if(!name) return alert("Nama Game Wajib Diisi!");

            if(!DB[name]) {
                DB[name] = {
                    image: image, // Simpan URL Gambar
                    hasZone: hasZone,
                    zoneLabel: zoneLabel,
                    items_uid: [],
                    items_login: []
                };
            }
            renderList();
            selectGame(name);
            document.getElementById('gameName').value = "";
            document.getElementById('gameImage').value = "";
        }

        function selectGame(name) {
            document.getElementById('itemForm').style.display = 'block';
            document.getElementById('activeGameName').innerText = name;
        }

        function addItem() {
            let game = document.getElementById('activeGameName').innerText;
            let category = document.getElementById('itemCategory').value;
            let name = document.getElementById('itemName').value;
            let label = document.getElementById('itemLabel').value;
            let price = parseInt(document.getElementById('itemPrice').value);

            if(!name || !price) return alert("Lengkapi Data!");

            let newItem = { name, price, label };
            if (category === "UID") { DB[game].items_uid.push(newItem); } 
            else { DB[game].items_login.push(newItem); }
            
            renderList();
            document.getElementById('itemName').value = "";
            document.getElementById('itemPrice').value = "";
        }

        function copyCode() {
            document.getElementById('outputCode').select();
            document.execCommand("copy");
            alert("Kode Tersalin!");
        }
    </script>
</body>
</html>
