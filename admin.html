<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RiziqStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #fff; padding: 20px; }
        .card { background-color: #1e293b; border: 1px solid #334155; margin-bottom: 20px; }
        .form-control, .form-select { background: #0f172a; border: 1px solid #475569; color: #fff; }
        h1, h4 { color: #38bdf8; }
        .code-box { background: #000; color: #0f0; padding: 15px; border-radius: 5px; font-family: monospace; height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4"><i class="fas fa-images"></i> Admin Panel (Galeri Game)</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h4>1. Tambah Game</h4>
                    <div class="mb-2">
                        <label>Nama Game</label>
                        <input type="text" id="gameName" class="form-control" placeholder="Contoh: Mobile Legends">
                    </div>
                    <div class="mb-2">
                        <label>Link Gambar/Ikon (URL)</label>
                        <input type="text" id="gameImage" class="form-control" placeholder="https://...">
                        <small class="text-muted">Cari di Google Images -> Klik Kanan -> Copy Image Address</small>
                    </div>
                    <div class="mb-2">
                        <label>Butuh Zone ID?</label>
                        <select id="hasZone" class="form-select">
                            <option value="true">Ya (UID & Zone)</option>
                            <option value="false">Tidak (Cuma UID)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Label Zone</label>
                        <input type="text" id="zoneLabel" class="form-control" placeholder="Contoh: Server ID">
                    </div>
                    <button onclick="addGame()" class="btn btn-primary w-100">Simpan Game</button>
                </div>

                <div class="card p-3" id="itemForm" style="display:none;">
                    <h4>2. Tambah Item: <span id="activeGameName" class="text-warning">...</span></h4>
                    <div class="mb-3 p-2 border border-secondary rounded">
                        <label class="fw-bold text-info">Kategori Item?</label>
                        <select id="itemCategory" class="form-select mt-1">
                            <option value="UID">ðŸ”µ Khusus Via UID</option>
                            <option value="LOGIN">ðŸŸ  Khusus Via LOGIN</option>
                        </select>
                    </div>
                    <div class="row g-2">
                        <div class="col-6"><input type="text" id="itemName" class="form-control" placeholder="Nama Item"></div>
                        <div class="col-6"><input type="text" id="itemLabel" class="form-control" placeholder="Label"></div>
                        <div class="col-12 mt-2"><input type="number" id="itemPrice" class="form-control" placeholder="Harga (Rp)"></div>
                    </div>
                    <button onclick="addItem()" class="btn btn-success mt-3 w-100">Tambah Item</button>
                    <div id="itemList" class="mt-2">
                        <h6 class="text-info mt-2">Daftar Item</h6>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3">
                    <h4>3. Hasil Konfigurasi</h4>
                    <ul id="gameList" class="list-group mb-3 text-dark"></ul>
                    <textarea id="outputCode" class="form-control code-box"></textarea>
                    <button onclick="copyCode()" class="btn btn-warning mt-2 fw-bold w-100">COPY SEMUA KODE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let DB = {};
        let firstOutput = true;
        let editIndex = null;
        let editCategory = null;


        function renderList() {
            const list = document.getElementById('gameList');
            list.innerHTML = "";

            let output = "";

            for (let key in DB) {
                let game = DB[key];

                let obj = {};
                obj[key] = game;

                let json = JSON.stringify(obj, null, 4);

                // Hilangkan kurung luar { }
                json = json.trim();
                json = json.substring(1, json.length - 1);

                // Tambah koma hanya jika BUKAN item pertama
                if (!firstOutput) {
                    output += "\n\t,\n";
                }

                output += json.replace(/^/gm, "\t");
                firstOutput = false;
            }

            document.getElementById('outputCode').value = output;

            // Render list UI
            for (let key in DB) {
                let img = DB[key].image || "https://placehold.co/50";
                let li = document.createElement('li');
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="${img}" style="width:40px; height:40px; border-radius:8px; object-fit:cover; margin-right:10px;">
                        <b>${key}</b>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-info me-1" onclick="selectGame('${key}')">
                            <i class="fas fa-cog"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteGame('${key}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                list.appendChild(li);
            }
        }

        function addGame() {
            let name = document.getElementById('gameName').value.trim();
            let image = document.getElementById('gameImage').value.trim();
            let hasZone = document.getElementById('hasZone').value === "true";
            let zoneLabel = document.getElementById('zoneLabel').value.trim();

            if (!name) return alert("Nama Game Wajib Diisi!");

            if (!DB[name]) {
                DB[name] = {
                    image: image,
                    hasZone: hasZone,
                    zoneLabel: zoneLabel,
                    items_uid: [],
                    items_login: []
                };
            }

            firstOutput = true;
            renderList();
            selectGame(name);

            document.getElementById('gameName').value = "";
            document.getElementById('gameImage').value = "";
        }

        function selectGame(name) {
            document.getElementById('itemForm').style.display = 'block';
            document.getElementById('activeGameName').innerText = name;
            renderItemList();
        }


        function addItem() {
            const game = document.getElementById('activeGameName').innerText;
            const category = document.getElementById('itemCategory').value;
            const name = document.getElementById('itemName').value;
            const label = document.getElementById('itemLabel').value;
            const price = parseInt(document.getElementById('itemPrice').value);

            if (!name || !price) return alert("Lengkapi Data!");

            const list = category === "UID"
                ? DB[game].items_uid
                : DB[game].items_login;

            if (editIndex !== null && editCategory === category) {
                list[editIndex] = { name, label, price };
                editIndex = null;
                editCategory = null;
            } else {
                list.push({ name, label, price });
            }

            renderList();
            renderItemList();

            document.getElementById('itemName').value = "";
            document.getElementById('itemLabel').value = "";
            document.getElementById('itemPrice').value = "";
        }

        function renderItemList() {
            const game = document.getElementById('activeGameName').innerText;
            const box = document.getElementById('itemList');
            box.innerHTML = "";

            if (!DB[game]) return;

            const allItems = [
                { type: "UID", data: DB[game].items_uid },
                { type: "LOGIN", data: DB[game].items_login }
            ];

            allItems.forEach(group => {
                group.data.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = "d-flex justify-content-between align-items-center border rounded p-2 mb-1";
                    div.innerHTML = `
                        <div>
                            <b>${item.name}</b>
                            <small class="text-muted">(${group.type})</small><br>
                            <small>${item.label} - Rp ${item.price.toLocaleString()}</small>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-warning me-1" onclick="editItem('${group.type}', ${index})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteItem('${group.type}', ${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    box.appendChild(div);
                });
            });
        }

        function editItem(type, index) {
            const game = document.getElementById('activeGameName').innerText;
            const item = type === "UID"
                ? DB[game].items_uid[index]
                : DB[game].items_login[index];

            document.getElementById('itemCategory').value = type;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemLabel').value = item.label;
            document.getElementById('itemPrice').value = item.price;

            editIndex = index;
            editCategory = type;
        }

        function deleteItem(type, index) {
            if (!confirm("Yakin hapus item ini?")) return;

            const game = document.getElementById('activeGameName').innerText;

            if (type === "UID") {
                DB[game].items_uid.splice(index, 1);
            } else {
                DB[game].items_login.splice(index, 1);
            }

            renderList();
            renderItemList();
        }

        function deleteGame(gameName) {
            if (!confirm(`Yakin ingin menghapus game "${gameName}" beserta semua itemnya?`)) {
                return;
            }

            delete DB[gameName];

            // Reset form item
            document.getElementById('itemForm').style.display = 'none';
            document.getElementById('activeGameName').innerText = "";

            renderList();
        }

        function copyCode() {
            const out = document.getElementById('outputCode');
            out.select();
            document.execCommand("copy");
            alert("Kode Tersalin!");
        }
        </script>
</body>
</html>
